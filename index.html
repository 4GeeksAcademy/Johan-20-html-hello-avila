<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Instagram Photo Feed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <h4><i class="bi bi-instagram"></i> Instagram</h4>

            <div>
                <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalPost">
                    Create Post
                </button>

                <div class="dropdown d-inline">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Settings
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-universal-access me-2"></i> Accessibility
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-shield-lock me-2"></i> Privacy and Data
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="text-center mt-4">
        <button class="btn btn-outline-dark" onclick="mostrarGrid()">
            <i class="bi bi-grid-3x3"></i>
        </button>
        <button class="btn btn-outline-dark" onclick="mostrarLista()">
            <i class="bi bi-square"></i>
        </button>
    </div>

    <div id="vistaGrid" class="container mt-4">
        <div class="row g-3">
            <div class="col-md-4"><img src="https://picsum.photos/400?1" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?2" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?3" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?4" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?5" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?6" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?7" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?8" class="img-fluid grid-img"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?9" class="img-fluid grid-img"></div>
        </div>
    </div>

    <<div id="vistaLista" class="container mt-4" style="display:none;">
        <div class="row justify-content-center">

            <div class="col-12 mb-4 d-flex justify-content-center">
                <img src="https://picsum.photos/900?10" class="img-fluid rounded lista-img">
            </div>

            <div class="col-12 mb-4 d-flex justify-content-center">
                <img src="https://picsum.photos/900?11" class="img-fluid rounded lista-img">
            </div>

            <div class="col-12 mb-4 d-flex justify-content-center">
                <img src="https://picsum.photos/900?12" class="img-fluid rounded lista-img">
            </div>

        </div>
        </div>

        </div>
        </div>

        <div class="modal fade" id="modalPost">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <label class="form-label fw-bold">Caption:</label>
                        <textarea class="form-control mb-3" rows="3" placeholder="Add the caption of your post here">
                </textarea>

                        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">add the caption of your pots here</div>
                        <div class="d-flex gap-2 mb-3">

                            <div class="dropdown">
                                <button class="btn btn-light border" data-bs-toggle="dropdown">
                                    <i class="bi bi-camera-fill"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Take Photo</a></li>
                                    <li><a class="dropdown-item" href="#">Upload Photo</a></li>
                                </ul>
                            </div>

                            <div class="dropdown">
                                <button class="btn btn-light border" data-bs-toggle="dropdown">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Add Location</a></li>
                                    <li><a class="dropdown-item" href="#">Tag Place</a></li>
                                </ul>
                            </div>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button class="btn btn-success">
                            Publish
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <script>
            function mostrarGrid() {
                document.getElementById("vistaGrid").style.display = "block";
                document.getElementById("vistaLista").style.display = "none";
            }
            function mostrarLista() {
                document.getElementById("vistaGrid").style.display = "none";
                document.getElementById("vistaLista").style.display = "block";
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instagram Photo Feed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <h4><i class="bi bi-instagram"></i> Instagram</h4>

            <div>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPost">
                    Create Post
                </button>

                <div class="dropdown d-inline">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Settings
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-center" href="#">Profile</a></li>
                        <li><a class="dropdown-item text-center" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item text-center" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item text-danger text-center" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- BOTONES -->
    <div class="text-center mt-4">
        <button class="btn btn-outline-dark" onclick="mostrarGrid()">
            <i class="bi bi-grid-3x3"></i>
        </button>
        <button class="btn btn-outline-dark" onclick="mostrarLista()">
            <i class="bi bi-square"></i>
        </button>
    </div>

    <!-- GRID -->
    <div id="vistaGrid" class="container mt-4">
        <div class="row">
            <div class="col-md-4"><img src="https://picsum.photos/400?1" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?2" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?3" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?4" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?5" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://picsum.photos/400?6" class="img-fluid"></div>
        </div>
    </div>

    <!-- LISTA -->
    <div id="vistaLista" class="container mt-4" style="display:none;">
        <div class="row justify-content-center">
            <div class="col-6 mb-3"><img src="https://picsum.photos/900?7" class="img-fluid"></div>
            <div class="col-6 mb-3"><img src="https://picsum.photos/900?8" class="img-fluid"></div>
            <div class="col-6 mb-3"><img src="https://picsum.photos/900?9" class="img-fluid"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalPost">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Create a new post</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <textarea class="form-control mb-3" placeholder="Add caption"></textarea>
                    <input type="file" class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarGrid() {
            document.getElementById("vistaGrid").style.display = "block";
            document.getElementById("vistaLista").style.display = "none";
        }
        function mostrarLista() {
            document.getElementById("vistaGrid").style.display = "none";
            document.getElementById("vistaLista").style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

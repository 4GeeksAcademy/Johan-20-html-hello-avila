<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instagram Photo Feed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <h4><i class="bi bi-instagram"></i> Instagram</h4>

            <div>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPost">
                    Create Post
                </button>

                <div class="dropdown d-inline">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Settings
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-center" href="#">Profile</a></li>
                        <li><a class="dropdown-item text-center" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item text-center" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item text-danger text-center" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="text-center mt-4">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <button class="btn btn-outline-dark active" 
                        data-bs-toggle="tab" 
                        data-bs-target="#vistaGrid">
                    <i class="bi bi-grid-3x3"></i>
                </button>
            </li>
            <li class="nav-item ms-2">
                <button class="btn btn-outline-dark" 
                        data-bs-toggle="tab" 
                        data-bs-target="#vistaLista">
                    <i class="bi bi-square"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="tab-content">

        <div class="tab-pane fade show active" id="vistaGrid">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-4"><img src="https://picsum.photos/400?1" class="img-fluid"></div>
                    <div class="col-md-4"><img src="https://picsum.photos/400?2" class="img-fluid"></div>
                    <div class="col-md-4"><img src="https://picsum.photos/400?3" class="img-fluid"></div>
                    <div class="col-md-4"><img src="https://picsum.photos/400?4" class="img-fluid"></div>
                    <div class="col-md-4"><img src="https://picsum.photos/400?5" class="img-fluid"></div>
                    <div class="col-md-4"><img src="https://picsum.photos/400?6" class="img-fluid"></div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="vistaLista">
            <div class="container mt-4 d-flex flex-column align-items-center">

                <div class="col-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between">
                            <h5>Imagen 7</h5>
                            <span><strong>125</strong> · <strong>45</strong></span>
                        </div>
                        <img src="https://picsum.photos/900?7" class="img-fluid">
                        <div class="card-body">
                            <small><strong>230</strong> 98 Like</small>
                        </div>
                    </div>
                </div>

                <div class="col-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between">
                            <h5>Imagen 8</h5>
                            <span><strong>210</strong> · <strong>67</strong></span>
                        </div>
                        <img src="https://picsum.photos/900?8" class="img-fluid">
                        <div class="card-body">
                            <small><strong>450</strong> 120 Like</small>
                        </div>
                    </div>
                </div>

                <div class="col-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between">
                            <h5>Imagen 9</h5>
                            <span><strong>89</strong> · <strong>33</strong></span>
                        </div>
                        <img src="https://picsum.photos/900?9" class="img-fluid">
                        <div class="card-body">
                            <small><strong>310</strong> 76 Like</small>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="modal fade" id="modalPost">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Create a new post</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control mb-3" placeholder="Add caption"></textarea>
                    <input type="file" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">Publish</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
